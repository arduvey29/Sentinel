<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silence Index Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #764ba2;
        }
        
        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #764ba2;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.5em;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .highlight {
            background: #fff3cd;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .badge-high {
            background: #ff6b6b;
            color: white;
        }
        
        .badge-medium {
            background: #ffd93d;
            color: #333;
        }
        
        .badge-low {
            background: #6bcf7f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîá Silence Index Dashboard</h1>
        
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <!-- Overall Statistics -->
            <div class="stats-grid" id="stats-grid"></div>
            
            <!-- Demographic Breakdown -->
            <div class="section">
                <h2>üìä Demographic Analysis</h2>
                <div id="demographic-data"></div>
            </div>
            
            <!-- Geographic Breakdown -->
            <div class="section">
                <h2>üìç Geographic Hotspots</h2>
                <div id="geographic-data"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';
        
        async function fetchData(endpoint) {
            const response = await fetch(`${API_BASE}/${endpoint}`);
            const data = await response.json();
            if (!data.success) {
                throw new Error(data.error || 'Unknown error');
            }
            return data.data;
        }
        
        function getSilenceBadge(score) {
            if (score > 50) return `<span class="badge badge-high">${score}% Silenced</span>`;
            if (score > 20) return `<span class="badge badge-medium">${score}% Silenced</span>`;
            return `<span class="badge badge-low">${score}% Silenced</span>`;
        }
        
        async function loadDashboard() {
            try {
                // Load overall stats
                const stats = await fetchData('stats');
                document.getElementById('stats-grid').innerHTML = `
                    <div class="stat-card">
                        <h3>Total Complaints</h3>
                        <div class="value">${stats.total_complaints.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Silenced Complaints</h3>
                        <div class="value">${stats.total_silenced.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Silence Rate</h3>
                        <div class="value">${stats.silence_rate}%</div>
                    </div>
                    <div class="stat-card">
                        <h3>Avg Silence Score</h3>
                        <div class="value">${stats.avg_silence_score}</div>
                    </div>
                `;
                
                // Load demographic data
                const demo = await fetchData('demographic-silence');
                document.getElementById('demographic-data').innerHTML = `
                    <h3>By Income Level</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Income Range</th>
                                <th>Complaints</th>
                                <th>Avg Silence Score</th>
                                <th>Silence Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${Object.entries(demo.by_income)
                                .sort((a, b) => b[1].avg_silence - a[1].avg_silence)
                                .map(([range, data]) => `
                                    <tr>
                                        <td><strong>${range}</strong></td>
                                        <td>${data.count.toLocaleString()}</td>
                                        <td>${data.avg_silence}</td>
                                        <td>${getSilenceBadge(data.silenced_pct)}</td>
                                    </tr>
                                `).join('')}
                        </tbody>
                    </table>
                    
                    <h3 style="margin-top: 30px;">By Caste</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Caste Category</th>
                                <th>Complaints</th>
                                <th>Avg Silence Score</th>
                                <th>Silence Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${Object.entries(demo.by_caste)
                                .sort((a, b) => b[1].avg_silence - a[1].avg_silence)
                                .map(([caste, data]) => `
                                    <tr>
                                        <td><strong>${caste}</strong></td>
                                        <td>${data.count.toLocaleString()}</td>
                                        <td>${data.avg_silence}</td>
                                        <td>${getSilenceBadge(data.silenced_pct)}</td>
                                    </tr>
                                `).join('')}
                        </tbody>
                    </table>
                `;
                
                // Load geographic data
                const geo = await fetchData('geographic-silence');
                document.getElementById('geographic-data').innerHTML = `
                    <p>Top 10 wards with highest silence rates:</p>
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Ward</th>
                                <th>Complaints</th>
                                <th>Avg Silence Score</th>
                                <th>Silence Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${geo.all_wards.slice(0, 10)
                                .map((ward, idx) => `
                                    <tr>
                                        <td><strong>#${idx + 1}</strong></td>
                                        <td>${ward.ward}</td>
                                        <td>${ward.count.toLocaleString()}</td>
                                        <td>${ward.avg_silence}</td>
                                        <td>${getSilenceBadge(ward.silenced_pct)}</td>
                                    </tr>
                                `).join('')}
                        </tbody>
                    </table>
                `;
                
                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error: ${error.message}`;
                console.error('Dashboard error:', error);
            }
        }
        
        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
